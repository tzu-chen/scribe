<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scribe</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    <script>
      (function() {
        var theme = localStorage.getItem('scribe_theme');
        if (theme && theme !== 'default') {
          document.documentElement.setAttribute('data-theme', theme);
        }
      })();
    </script>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="position:absolute;width:0;height:0;overflow:hidden">
      <defs>
        <filter id="pdf-dark-mode-filter" color-interpolation-filters="sRGB">
          <!-- Maps white (#ffffff) -> #27394f and black (#000000) -> #dcdbe1 -->
          <feColorMatrix type="matrix" values="-0.7098 0 0 0 0.8627
                                                0 -0.6353 0 0 0.8588
                                                0 0 -0.5725 0 0.8824
                                                0 0 0 1 0"/>
        </filter>
      </defs>
    </svg>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
